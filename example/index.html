<!DOCTYPE html>
<html>
	<head>
		<title>ChalkySticks SDK Example</title>

		<link rel="icon" href="https://static.chalkysticks.com/favicon.png" />

		<style>
			body {
				background: #11110b;
				color: #fffff1;
			}
		</style>
	</head>
	<body>
		<main>
			<header>
				<h1>ChalkySticks API</h1>
			</header>
		</main>

		<!-- Script -->
		<script>
			window.env = {
				app: {
					api_url: 'http://localhost:8000/v3',
				},
			};
		</script>
		<script type="module">
			import ChalkySticks from '../build/web/chalkysticks.js';

			console.log('ChalkySticks', ChalkySticks);

			const venueCollection = ChalkySticks.Factory.Venue.collection({
				limit: 128,
			});

			// venueCollection.getBaseUrl = function () {
			// 	return 'https://example.com';
			// 	return this.baseUrl;
			// };

			venueCollection.baseUrl = 'https://example.com';
			venueCollection.fetch();

			console.log('Example', venueCollection.restmc);

			// -----------------------------------------------------------------

			// const venueMediaCollection = ChalkySticks.Factory.VenueMedia.collection();
			const venueMediaCollection = new ChalkySticks.Collection.VenueMedia();

			venueMediaCollection
				.table()
				.random()
				.fetch()
				.then(() => console.log('Media', venueMediaCollection));
		</script>
	</body>
</html>
